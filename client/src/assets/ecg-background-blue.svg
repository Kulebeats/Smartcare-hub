<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#2096F3" opacity="0.1"/>
  
  <!-- ECG Grid - vertical lines -->
  <g opacity="0.2">
