<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Ministry of Health - Zambia</title>
    <g id="Logo" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle id="Background" fill="#1E40AF" cx="100" cy="100" r="90"></circle>
        <circle id="Inner-Circle" stroke="#FFFFFF" stroke-width="3" cx="100" cy="100" r="80"></circle>
        
        <!-- Zambian Coat of Arms (Simplified) -->
        <g id="Coat-of-Arms" transform="translate(50, 40)">
            <path d="M50,10 L65,40 L90,45 L70,70 L75,95 L50,85 L25,95 L30,70 L10,45 L35,40 L50,10 Z" fill="#FFFFFF" stroke="#1E40AF" stroke-width="1"></path>
            <rect id="Shield-Base" fill="#1E40AF" x="45" y="40" width="10" height="40"></rect>
            <rect id="Shield-Cross-1" fill="#1E40AF" x="30" y="50" width="40" height="8"></rect>
            <circle id="Emblem" fill="#1E40AF" cx="50" cy="35" r="5"></circle>
        </g>
        
        <!-- Text around circle -->
        <text id="Top-Text" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">
            <textPath xlink:href="#text-path-top" startOffset="50%">MINISTRY OF HEALTH</textPath>
        </text>
        <text id="Bottom-Text" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">
            <textPath xlink:href="#text-path-bottom" startOffset="50%">REPUBLIC OF ZAMBIA</textPath>
        </text>
        
        <!-- Invisible paths for text -->
        <path id="text-path-top" d="M100,30 A70,70 0 0,1 170,100" fill="none"></path>
        <path id="text-path-bottom" d="M100,170 A70,70 0 0,1 30,100" fill="none"></path>
    </g>
</svg>